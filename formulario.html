<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="icon" type="image/x-icon" href="./src/palacio-de-justicia.png" />
  </head>
  <body>
    <h1>Formulario de Inscripción</h1>
    <form>
      <div>
        <p>Title</p>
        <input type="radio" name="title" id="sr" />
        <label for="sr">Sr.</label>
        <input type="radio" name="title" id="sra" />
        <label for="sra">Sra.</label>
        <br />
      </div>

      <div>
        <label for="nombre">Nombre:</label>
        <br />
        <input
          type="text"
          id="nombre"
          placeholder="Ingresa tu(s) nombre(s) de pila"
        />
      </div>

      <div>
        <label for="apellido">Apellido:</label>
        <br />
        <input
          type="text"
          id="apellido"
          placeholder="Ingresa tu(s) apellido(s)"
        />
      </div>

      <div>
        <label for="email">Correo electrónico:</label>
        <br />
        <input
          type="email"
          id="email"
          placeholder="Ingresa tu correo electrónico"
        />
      </div>

      <div>
        <label for="telefono">Número de teléfono:</label>
        <br />
        <input
          type="tel"
          id="telefono"
          placeholder="Ingresa tu número de teléfono"
        />
      </div>

      <div>
        <label for="contraseña">Contraseña:</label>
        <br />
        <input
          type="password"
          id="contraseña"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <div>
        <br />
        <label for="pais">País de residencia:</label>
        <br />
        <select name="pais" id="pais">
          <option value="mexico">México</option>
          <option value="colombia" selected>Colombia</option>
          <option value="argentina">Argentina</option>
          <option value="peru">Perú</option>
          <option value="chile">Chile</option>
        </select>
      </div>

      <div>
        <br />
        <input type="checkbox" name="terminos" id="terminos" />
        <label for="terminos">Acepto los términos y condiciones</label>
      </div>

      <div>
        <label for="mensaje">Mensaje:</label>
        <br />
        <textarea
          id="mensaje"
          placeholder="Escribe tu mensaje aquí..."
          rows="5"
          cols="30"
          aria-placeholder="Escribe tu mensaje"
        >
        </textarea>
      </div>

      <div>
        <label for="photo">Subir foto:</label>
        <input type="file" id="photo" />
      </div>

      <div>
        <br />
        <button type="submit">Enviar formulario</button>
        <button type="reset">Limpiar formulario</button>
      </div>
    </form>
  </body>
</html>
